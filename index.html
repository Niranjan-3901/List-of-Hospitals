<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital List</title>
  <link rel="stylesheet" href="style_list_hospitals.css">
</head>

<body onload="fetchMainData()">
  <header>
    <div class="menu">
      <button id="menuButton" title="options" onclick="menuHandle()" class="menuButton" value="menuMode"></button>
      <div class="title" title="MediGo"><span class="c1">Medi</span><span class="c2">Go</span></div>
    </div>

    <div class="MenuPanel" data-value="" onblur="closeMenu(this)">
      <a href="#">Home</a>
      <a href="#">Prescriptions</a>
      <a href="#">Products</a>
      <a href="#">Contact Hub</a>
      <a href="#">Rx History</a>
    </div>

    <div class="right">
      <div class="sear" id="sear" title="Search Hospitals">
        <label for="search" id="label_of_search" onclick="searchVisible()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </label>
      </div>
      <div class="profile_user" title="Profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </div>
    </div>
  </header>


  <main>
    <h2 id="popular_Hospitals_Title" title="Popular Hospitals">Popular Hospitals</h2>
    <!-- <div class="container"> -->
    <div class="popular_hospital" id="popular_hospital">
    </div>
  <!-- </div> -->
    <h2 id="Recent_Search">Recent Search</h2>
    <!-- <div class="container"> -->
      <div class="grid" id="grid">
      </div>
    <!-- </div> -->
  </main>
  <script src="script.js"></script>
</body>

</html>
